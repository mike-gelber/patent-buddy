<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="800" height="600" fill="#fdfdfd" stroke="#ccc" stroke-width="2"/>

  <!-- Title block -->
  <rect x="20" y="15" width="760" height="50" rx="6" fill="#1e40af" opacity="0.9"/>
  <text x="400" y="47" text-anchor="middle" font-size="20" font-weight="bold" fill="white">Smart Garden Irrigation System  Patent Schematic</text>

  <!-- Subtitle -->
  <text x="400" y="82" text-anchor="middle" font-size="12" fill="#666">AI-Powered Weather-Predictive Soil Moisture Monitoring &amp; Automated Irrigation Controller</text>

  <!-- Sensor Module -->
  <rect x="40" y="110" width="180" height="150" rx="10" fill="#eff6ff" stroke="#2563eb" stroke-width="2"/>
  <text x="130" y="135" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e3a8a">Sensor Module</text>
  <line x1="50" y1="145" x2="210" y2="145" stroke="#93c5fd" stroke-width="1"/>
  <text x="60" y="168" font-size="11" fill="#374151">" Soil Moisture Sensor</text>
  <text x="60" y="188" font-size="11" fill="#374151">" Temperature Probe</text>
  <text x="60" y="208" font-size="11" fill="#374151">" Humidity Sensor</text>
  <text x="60" y="228" font-size="11" fill="#374151">" Light Intensity (LDR)</text>
  <text x="60" y="248" font-size="11" fill="#374151">" BLE 5.0 Transceiver</text>

  <!-- Arrow: Sensor ’ Processing -->
  <line x1="220" y1="185" x2="280" y2="185" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="250" y="175" text-anchor="middle" font-size="9" fill="#6b7280">BLE</text>

  <!-- Processing Unit -->
  <rect x="280" y="110" width="220" height="150" rx="10" fill="#f0fdf4" stroke="#16a34a" stroke-width="2"/>
  <text x="390" y="135" text-anchor="middle" font-size="13" font-weight="bold" fill="#14532d">AI Processing Unit</text>
  <line x1="290" y1="145" x2="490" y2="145" stroke="#86efac" stroke-width="1"/>
  <text x="300" y="168" font-size="11" fill="#374151">" Edge ML Inference (TFLite)</text>
  <text x="300" y="188" font-size="11" fill="#374151">" Weather API Integration</text>
  <text x="300" y="208" font-size="11" fill="#374151">" Predictive Watering Model</text>
  <text x="300" y="228" font-size="11" fill="#374151">" Historical Data Analysis</text>
  <text x="300" y="248" font-size="11" fill="#374151">" Wi-Fi / LoRa Gateway</text>

  <!-- Arrow: Processing ’ Valve -->
  <line x1="500" y1="185" x2="560" y2="185" stroke="#16a34a" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="530" y="175" text-anchor="middle" font-size="9" fill="#6b7280">PWM</text>

  <!-- Valve / Actuator -->
  <rect x="560" y="110" width="200" height="150" rx="10" fill="#fefce8" stroke="#ca8a04" stroke-width="2"/>
  <text x="660" y="135" text-anchor="middle" font-size="13" font-weight="bold" fill="#713f12">Irrigation Actuator</text>
  <line x1="570" y1="145" x2="750" y2="145" stroke="#fde047" stroke-width="1"/>
  <text x="580" y="168" font-size="11" fill="#374151">" Solenoid Valve Array</text>
  <text x="580" y="188" font-size="11" fill="#374151">" Flow Rate Sensor</text>
  <text x="580" y="208" font-size="11" fill="#374151">" Pressure Regulator</text>
  <text x="580" y="228" font-size="11" fill="#374151">" Zone Selector (4-zone)</text>
  <text x="580" y="248" font-size="11" fill="#374151">" Fail-safe Shutoff</text>

  <!-- Cloud Block -->
  <rect x="200" y="310" width="380" height="120" rx="14" fill="#faf5ff" stroke="#7c3aed" stroke-width="2"/>
  <text x="390" y="340" text-anchor="middle" font-size="13" font-weight="bold" fill="#4c1d95">Cloud Intelligence Platform</text>
  <line x1="210" y1="350" x2="570" y2="350" stroke="#c4b5fd" stroke-width="1"/>
  <text x="220" y="373" font-size="11" fill="#374151">" Real-time Weather Forecast Ingest (5-day)</text>
  <text x="220" y="393" font-size="11" fill="#374151">" Multi-garden Fleet Management Dashboard</text>
  <text x="220" y="413" font-size="11" fill="#374151">" Deep Learning Model Training Pipeline (water usage optimization)</text>

  <!-- Arrow: Processing ” Cloud -->
  <line x1="390" y1="260" x2="390" y2="310" stroke="#7c3aed" stroke-width="2" stroke-dasharray="6 3" marker-end="url(#arrow-purple)"/>
  <text x="405" y="290" font-size="9" fill="#6b7280">MQTT / TLS</text>

  <!-- Mobile App -->
  <rect x="40" y="330" width="140" height="80" rx="10" fill="#fff1f2" stroke="#e11d48" stroke-width="2"/>
  <text x="110" y="358" text-anchor="middle" font-size="13" font-weight="bold" fill="#881337">Mobile App</text>
  <line x1="50" y1="365" x2="170" y2="365" stroke="#fda4af" stroke-width="1"/>
  <text x="55" y="385" font-size="11" fill="#374151">" Schedule Override</text>
  <text x="55" y="402" font-size="11" fill="#374151">" Live Sensor View</text>

  <!-- Arrow: Mobile ’ Cloud -->
  <line x1="180" y1="370" x2="200" y2="370" stroke="#e11d48" stroke-width="2" marker-end="url(#arrow-pink)"/>

  <!-- Power System -->
  <rect x="620" y="330" width="140" height="80" rx="10" fill="#ecfdf5" stroke="#059669" stroke-width="2"/>
  <text x="690" y="358" text-anchor="middle" font-size="13" font-weight="bold" fill="#064e3b">Power System</text>
  <line x1="630" y1="365" x2="750" y2="365" stroke="#6ee7b7" stroke-width="1"/>
  <text x="635" y="385" font-size="11" fill="#374151">" Solar Panel (5W)</text>
  <text x="635" y="402" font-size="11" fill="#374151">" Li-Ion 18650 Battery</text>

  <!-- Arrow: Power ’ Valve -->
  <line x1="690" y1="330" x2="690" y2="260" stroke="#059669" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="700" y="300" font-size="9" fill="#6b7280">12 V</text>

  <!-- Patent Callouts -->
  <rect x="40" y="460" width="720" height="120" rx="10" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1.5" stroke-dasharray="8 4"/>
  <text x="60" y="485" font-size="13" font-weight="bold" fill="#0f172a">Novel Claims Summary</text>
  <text x="60" y="510" font-size="11" fill="#334155">1. Integrated edge-AI inference combining real-time soil sensor data with 5-day weather forecast for predictive irrigation scheduling.</text>
  <text x="60" y="530" font-size="11" fill="#334155">2. Adaptive zone-based watering algorithm that learns plant-specific water uptake curves over successive growth cycles.</text>
  <text x="60" y="550" font-size="11" fill="#334155">3. Solar-powered, self-contained sensoractuator module with BLE mesh networking for scalable multi-zone garden deployment.</text>
  <text x="60" y="570" font-size="11" fill="#334155">4. Fail-safe pressure-regulated shutoff mechanism triggered by anomaly detection in flow-rate sensor readings.</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/></marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/></marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#7c3aed"/></marker>
    <marker id="arrow-pink" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#e11d48"/></marker>
  </defs>
</svg>
